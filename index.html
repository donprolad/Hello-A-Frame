<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Whack an Imp</title>
    </head>
    <body>
        <!--aframe itself-->
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

        <!--scene with stats turned on and look controls with a height of 1.5 meters
            (corresponding with the average height of most humans)-->
        <a-scene stats>
            <a-entity camera look-controls position="0 1.5 0">
                <a-cursor>

                </a-cursor>
            </a-entity>
        </a-scene>
    </body>
</html>
